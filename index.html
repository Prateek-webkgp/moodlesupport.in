<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MoodleSupport.in – Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #0d0c1d, #1f1c2c);
      color: #fff;
    }

    nav {
      background: #d32f2f;
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 18px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffd6d6;
    }

    .hero {
      text-align: center;
      padding: 60px 20px 30px;
    }

    .hero h1 {
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
      color: #ffffff;
    }

    .hero h2 {
      font-size: 1.8rem;
      font-weight: 400;
      color: #ff4d4d;
      margin-bottom: 30px;
    }

    .hero .cta {
      display: inline-block;
      background: #ff4d4d;
      color: white;
      padding: 15px 30px;
      border-radius: 5px;
      font-weight: bold;
      font-size: 1.1rem;
      text-decoration: none;
      margin-top: 10px;
      transition: background 0.3s ease;
    }

    .hero .cta:hover {
      background: #e53935;
    }

    .hero img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin-top: 30px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.08);
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #0f0f1f;
      color: #aaa;
      font-size: 0.9rem;
      margin-top: 60px;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.2rem;
      }
      .hero h2 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>

<nav>

  <a href="student.html">Student</a>

</nav>

  <a href="teacher.html" class="cta">Explore Now</a>

  <img src="assets/images/banner.jpg" alt="Hero Banner" />
</section>

<footer>
